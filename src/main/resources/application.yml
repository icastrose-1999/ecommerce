spring:
  application:
    name: inditex

  datasource:
    url: jdbc:h2:mem:pricesdb:DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: user
    password: password
    tomcat:
      max-wait: 10000
      max-active: 10
      initial-size: 5
      min-idle: 5

  sql:
    init:
      platform: h2
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

  h2:
    console:
      enabled: true
      path: /h2-console

mybatis:
  type-aliases-package: com.ecommerce.inditex.persistence
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    root: INFO
    com.ecommerce.inditex: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health, info
